<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6577a0882b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="opening-line">
            Right now in
            <span class="location" id="city"></span>
            , it's <span class="description" id="condition"></span>
          </div>
          <div class="row weather-detail">
            <div class="col-4 weather-detail-icon">
              <img src="" id="icon"></img>
            </div>
            <div class="col-4 weather-detail-wrapper">
              <div class="weather-detail-temp" id="temperature"></div>
              <div class="col weather-detail-day">
                Last updated: <span id="date"></span>
              </div>
            </div>
            <div class="col-4 weather-detail-other">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="units">C° | F°</div>
        </div>
        <div class="footnote">
          <a
            href="https://github.com/maexi-choo/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Mae-Xi Choo
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
